<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity in CSS</title>
    <style>
        h1 {
            color: white;
            background-color: purple;
            padding: 10px;
            text-align: center;
        }

        img {
            height: 300px;
            width: 300px;
            margin-left: 600px;
            margin-top: 20px;
            border: solid 2px purple;
            opacity: 0.6;
        }
    </style>
</head>

<body>
    <h1>Opacity in HTML</h1>
    <img src="img.jpeg" alt="img">
</body>

</html>
