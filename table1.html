<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in HTML</title>
    <style>
        table,
        th,
        td {
            border: solid 2px purple;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 10px;
        }

        tr:hover {
            background-color: purple;
            color: white;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Roll</th>
            <th>Branch</th>
        </tr>
        <tr>
            <td>Ramlal</td>
            <td>101</td>
            <td>ECE</td>
        </tr>
        <tr>
            <td>Ramlal</td>
            <td>101</td>
            <td>CSE</td>
        </tr>
        <tr>
            <td>Ramlal</td>
            <td>101</td>
            <td>CSE</td>
        </tr>
    </table>
</body>

</html>
