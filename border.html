<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border in HTML</title>
    <style>
        h1 {
            border-style: solid;
            border-width: 3px;
            border-color: purple;
            color: purple;
        }

        h1:hover {
            background-color: purple;
            color: white;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Govt. Polytechnic Saharsa</h1>
</body>

</html>
