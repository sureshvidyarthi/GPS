<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display in CSS</title>
    <style>
        ul {
            display: inline-flex;
            list-style-type: none;
        }

        li {
            margin: 10px;
        }
    </style>

</head>

<body>

    <ul>
        <li>Aalu</li>
        <li>Bhindi</li>
        <li>Haldi</li>
    </ul>
</body>

</html>
