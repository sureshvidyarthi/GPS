<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered List in HTML</title>
</head>

<body>
    <h1>Ordered List in HTML</h1>
    <ol type="A">
        <li>Aalu</li>
        <li>Parwal</li>
        <li>Bhindi</li>
        <li>Dhanaiya Patta</li>
    </ol>
    <h1>Unordered List in HTML</h1>
    <ul type="square">
        <li>Aalu</li>
        <li>Dhaniya Patta</li>
        <li>Namak</li>
        <li>Jeera</li>
    </ul>
</body>

</html>
