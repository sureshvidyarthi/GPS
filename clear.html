<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear in CSS</title>
    <style>
        .div1 {
            float: left;
            padding: 10px;
            border: solid 2px purple;
        }

        .div2 {
            padding: 10px;
            border: solid 2px purple;
            clear: left;
        }
    </style>
</head>

<body>
    <div class="div1">Div</div>
    <div class="div2">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Necessitatibus alias corrupti illo
        magnam quos soluta nihil quod accusamus culpa quibusdam!</div>
</body>

</html>
